# used to create the object
name: EdgeFollow

physics_engine: ${..physics_engine}

# if given, will override the device setting in gym. 
env:
  numEnvs: ${resolve_default:4096,${...num_envs}}  # Same as others
  envSpacing: 1.5 #! Unknown
  episodeLength: 1000  #! Find
  enableDebugVis: False #! Alter as needed

  clipObservations: None #! Unknown
  clipActions: None #! Unknown 

  startPositionNoise: None #! Find
  startRotationNoise: None #! Find

  numProps: 2 # For edge and goal indicator. #! Confirm

  asset:
    assetRoot: "../../assets"
    assetFileNameRobot: "urdf/ur5/urd.urdf"  #! Move file here
    assetFileNamePlane: "urdf/edge_follow/plane.urdf"  #! Move file here
    assetFilenameTable: "urdf/edge_follow/table.urdf"  #! Move file here
    assetFileNameEdge: "urdf/edge/edge.urdf"  #! Move file here
    assetFileNameGoalIndicator: "urdf/edge/goal_indicator.urdf"  #! Move file here

  # set to True if you use camera sensors in the environment
  enableCameraSensors: False

sim:
  dt: 0.0166  # Same as others
  substeps: 1  # Unknown but matched FrankaCabinet  
  up_axis: "z"
  use_gpu_pipeline: ${eq:${...pipeline},"gpu"}
  gravity: [0.0, 0.0, -9.81]
  physx:
    num_threads: ${....num_threads}
    solver_type: ${....solver_type}
    use_gpu: ${contains:"cuda",${....sim_device}}  # set to False to run on CPU
    num_position_iterations: 12 #! Unknown
    num_velocity_iterations: 1 #! Unknown
    contact_offset: 0.005 #! Unknown
    rest_offset: 0.0 # Matching others
    bounce_threshold_velocity: 0.2 # Matching others
    max_depenetration_velocity: 1000.0 #! Unknown
    default_buffer_size_multiplier: 5.0 # Matching others
    max_gpu_contact_pairs: 1048576 #! Unknown: Matching FrankaCabinet
    num_subscenes: ${....num_subscenes} # Matching others
    contact_collection: 0 # Matching others

task:
  randomize: True  # Randomization might be important for robustness
